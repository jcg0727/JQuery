<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
	border: 1px solid black;
	margin : 10px;
	padding : 10px;
	height : auto;
	width: 500px;
}
</style>
<script>
function append(){
	//자바 스크립트 배열 생성
	str = ["Hello", "Happy", "Apple", "Dog", "Cat", "Banana"];
	
	//문자중 랜덥으로 하나를 선택하기 str[rnd]
	rnd = parseInt(Math.random()*str.length);
	
	a = document.getElementsByTagName('div')[0];
	
	//일반 문자를 객체화 : text Object로 변환
	//createTextNode 해주지 않을 경우, node 유형이 아니기 때문에 appendChild할수 없다
	// node란 트리구조에서 데이터의 상하위 계층을 나타내는 위치의 항목이다.
	text = document.createTextNode(str[rnd]);
	
	//div의 자식 객체로 추가
	a.appendChild(text);
}
</script>

</head>

  <body>
   <h3>랜덤 문자열 appendChild 예제</h3>
   <input type="button"	value="랜덤문자열추가하기" onclick="append()">
   <div class="d"></div>
  </body>
  
</html>
