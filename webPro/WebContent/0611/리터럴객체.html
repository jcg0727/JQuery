<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var rect = {
			garo : 10,
			sero : 12,
			getArea : function(){
				area = this.garo * this.sero;
				return area;
			},
			getCircum : function(){
				cc = (this.garo + this.sero) * 2;
				return cc;
			}			
	}
		
	
		//출력
		res = `가로 : ${rect.garo}<br>`;
		res += `세로 : ${rect.sero}<br>`;
		res += `면적 : ${rect.getArea()}<br>`;
		res += `둘레 : ${rect.getCircum()}<br>`;
		
		//속성을 동적으로 추가
		rect.color = 'red';
		res += `색상 : ${rect.color}<br>`;
		
		window.onload = function(){
		document.getElementById('d1').innerHTML = res;
		}
		
		function change() {
			rect.garo = parseInt(prompt("가로값을 입력하세요 : "));
			rect.sero = parseInt(prompt("세로값을 입력하세요 : "));
			res = `가로 : ${rect.garo}<br>`;
			res += `세로 : ${rect.sero}<br>`;
			res += `면적 : ${rect.getArea()}<br>`;
			res += `둘레 : ${rect.getCircum()}<br>`;
			document.getElementById('d2').innerHTML = res;
		}
</script>

</head>


<body>

    <h3>rect클래스 생성</h3>
	<div id="d1"></div>
  
    <h3>rect클래스 변경</h3>
    <input type="button" value="변경" onclick="change()">
	<div id="d2"></div>

</body>
</html>
