<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div[id="rst"]{
		border : 1px solid blue;
		margin: 10px;
		padding: 10px;
		background: pink;
	}
</style>
<script>
	function proc(){
		while(true){
			// 단입력
			dan = prompt("단을 입력하세요");
			
			//출력변수
			str = "";
			
			//구구단 출력
			for (i = 0; i < 10; i++) {
				str += `${dan} * ${i} = ${dan*1} <br>`;
			}
			
			//div에 출력
			document.getElementById('rst').innerHTML += str;
			
			//계속 여부 확인 - confirm
			conf = confirm ("계속하시겠습니까?");
			if(!conf) break;
			
		}
		
	}
</script>
</head>
<body>


<h5>prompt로 단을 입력바다 구구단을 출력한다</h5>
<h5>confirm으로 계속 진행 여부를 확인한</h5>
<h5>결과값은 하나의 document에 출력되므로 마지막에 결과를 확인 할 수 있다.</h5>
</h3>
<input type="button" value="확인" onclick="proc()">
<div id="rst"></div>
</body>
</html>
