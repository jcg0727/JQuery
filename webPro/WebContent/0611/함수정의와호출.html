<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	label {
	display: inline-block;
	width: 200px;
	height: 50px;
	}
	form{
		border : 2px solid blue;
		margin : 10px;
		padding: 10px;
	}
	span{
		background: yellow;
		border: 1px dotted red;
	}
</style>

<script>

function proc1(a){
	
		//input에서 값 가져오기 - value
		xval = document.getElementById('x').value;
		yval = document.getElementById('y').value;
	
		//비교하여 연산하기
		switch(a){
		case '+' :
			res = add(); //덧셈함수를 호출
			break;
		
		case '-' :
			res = sub();  //뺄셈함수를 호출
			break;
		
		case '*' :
			res = multi();  //곱셈함수를 호출
			break;
		
		case '/' :
			res = div(); //나눗셈함수를 호출
			break;
		}
		
		//출력
		document.getElementById('res').value=res;
		document.getElementById('sp1').innerHTML = xval;
		document.getElementById('sp2').textContent = yval;
		document.getElementById('sp3').innerHTML = res;
}

//함수정의 - 결과 값 리턴
function add(){
	return xval + yval;
}

function sub(){
	return xval - yval;
}

function multi(){
	return xval * yval;
}

function div(){
	return xval / yval;
}

</script>
</head>


<body>

<pre>
innerHTML : 출력내용에 html태그를 실행하여 출력
textContent : 출력내용에 html 태그를 문자취급하여 출력
value를 이용한 get, set
get : document.getElementById('id').value;
set : document.getElementById('id').value = 출력할 값
</pre>

<form>
	<h3>입력</h3>
	<label>첫번째</label> <input name="x" id="x"><br>
	<label>두번째</label><input name="y" id="y"><br>
	<label>결과</label><input name="res" id="res"><br>
	
	<input type="button" value="+" onclick="proc1('+')">
	<input type="button" value="-" onclick="proc1('-')">
	<input type="button" value="*" onclick="proc1('*')">
	<input type="button" value="/" onclick="proc1('/')">
	
	<br><br>
	
	
	<h3>결과</h3>
	<p><label>첫번째 값</label><span id="sp1"></span></p>
	<p><label>두번째 값</label><span id="sp2"></span></p>
	<p><label>결과 값</label><span id="sp3"></span></p>
	
</form>

</body>


</html>
