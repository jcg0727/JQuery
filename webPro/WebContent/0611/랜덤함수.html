<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#d1{
	width: 200px;
	height: 200px;
	overflow: auto;
	border: 1px solid red;
	background: yellow;
}

</style>
<script>
function random() {
	arr = new Array();
	str = "";
	//6개의 랜덤 수 발생 - 배열에 저장
	for(i=0; i<6; i++){
		arr[i] = " " + parseInt(Math.random()*100+1);
	}
	document.getElementById('d1').innerHTML += arr+"<br>";
	//documnet.getElementsByTagName('div')[0].innerHTML
}
</script>
</head>
<body>
<h3>함수내에서 랜덤 수를 6개 발생하고 div에 출력</h3>
<input type="button" value="시작" onclick="random()">
<div id="d1"></div>
</body>
</html>
