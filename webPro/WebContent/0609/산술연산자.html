<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

//덧셈(+)
console.log(10+5);
console.log("HE" + "LLO");
console.log("10" + 5);
console.log("10" + true);

//뺄셈(-)
console.log(10-5);
console.log("He" - "llo");
console.log(10 - true);

//곱셈(*)
console.log( 10 * 5);
console.log("he" * "llo");
console.log(5 * "hi");
console.log(10 * true);
console.log(10 * false);

//나눗셈(/)
console.log(10 / 5);
console.log("he" / "llo");
console.log( 5 / 0);
console.log( 0 / 0);

//나머지(%)
console.log(5%4);
console.log("he" % "llo");
console.log(5.5 % 4);
console.log(5.8 % 1.1);

//단항 마이너스(-)
console.log(-5);
console.log(-"he");
console.log(-true);
console.log(-false);

//단항 플러스(+)
console.log(+5);
console.log(+"llo");
console.log(+true);
console.log(+false);

//증가(++)
i = 5;
j = ++i; // 전치증가(pre-increment)
console.log(i);
console.log(j);

i = 5;
j = i++; // 후치증가(post-increment)
console.log(i);
console.log(j);

//증가(--)
i = 5;
j = --i;
console.log(i);
console.log(j);

i = 5;
j = i--;
console.log(i);
console.log(j);


</script>
</head>
<body>

</body>
</html>
