<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
function proc(){
	 let a = prompt("나이를 입력하세요 : ", "0~120");
	 alert(a);
	
}
function calc() {
	let x = parseInt(prompt("첫번재 정수를 입력하세요"));
	let y = parseInt(prompt("두번재 정수를 입력하세요"));
	
	sum = x+y
	
	let dd = document.querySelector('#d1');
	
	//출력모양 잡기
	var str = "입력값 1 : " + x + "<br>";
	str += "입력값 2 : " + y + "<br>";
	str += "덧셈결과: " + sum;
	
	dd.innerHTML = str;
}

function calc2() {
	x = parseInt(prompt("1번 정수 입력 : "));
	z = prompt("연산자 입력하세요","+,-,*,/ 중 입력하세요");
	y = parseInt(prompt("2번 정수 입력 : "));
	
	if (z=='+'){
		sum = x + y;
	}else if(z=='-'){
		sum = x-y;
	}else if(z=='*'){
		sum = x*y;
	}else{
		sum = x/y;
	}
	
/* 	
	switch(z){
	case '+' :
		sum = x+y;
		break;
	case '-' :
		sum = x-y;
		break;
	case '*' :
		sum = x*y;
		break;
	case '/' :
		sum = x/y;
		sum = sum.toFixed(2) // 고정 소수점 2자리 표시, 3번째 자리에서 반올림한다.
		break;
	}
	 */
	
	//출력결과 작성
	str = "1번정수" + x + "<br>";
	str += "연산자" + z + "<br>";
	str += "2번정수" + y + "<br>";
	
	str += x +" "+ z +" "+ y + "=" + sum + "<br>"; 
	
	//출력
	document.getElementById('d2').innerHTML = str;
}
</script>


</head>
<body>

<h2>prompt() 함수</h2>

<input type="button" value="확인" onclick="proc()">

<hr><br><br>

<h2>두개의 정수를 각각 입력하여 덧셈 수행</h2>
<input type="button" value="덧셈" onclick="calc()">
<div id="d1"></div>

<hr><br>

<h2>두 개의 정수 및 연산자를 입력하여 계산</h2>
<input type="button" value="계산" onclick="calc2()">
<div id="d2"></div>


</body>
</html>
