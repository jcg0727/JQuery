<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	a{
	text-decoration: none;
	letter-spacing: 10px;
	}
	a:link {
		color: green;
	}
	a:visited {
		color: magenta;
	}
	a:hover{
		color:orange;
		font-size: 2em;
		background-color: blue;
		text-decoration: underline;
	}
	a:active{
		color : gray;
		background: black;
	}
	ul{
		list-style-type: none;
		border: 5px solid red;
		border-left : none;
		border-right : none;
		height: 40px;
		padding-top: 20px;
	}
	li{
		float: left;
		width: 150px;
	}
</style>
</head>
<body>

  <ul>
    <li><a href="http://www.naver.com" target="_blank">네이버</a></li>
    <li><a href="http://www.daum.net" target="_blank">다음</a></li>
    <li><a href="http://www.gogle.com" target="_blank">구글</a></li>
    <li><a href="http://www.nate.com" target="_blank">네이트</a></li>
  </ul>

</body>
</html>
