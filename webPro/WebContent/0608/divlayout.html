<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
div{
	border : 1px solid white;
	margin: 5px;
	padding: 5px;
	height: 40px;
	border-radius: 10px;
	box-sizing: border-box;
}

#header{
	background: yellow;
}

#content{
	background: blue;
	width : 70%;
	height : 200px;
	float: right;

}

#nav{
	background: red;
	width: 20%;
	height : 200px;
	float: left;
}

#footer{
	background: purple;
	clear: both;
}


</style>
</head>
<body>

<div id="header">header</div>
<div id="nav">nav</div>
<div id="content">content</div>
<div id="footer">footer</div>


</body>
</html>
