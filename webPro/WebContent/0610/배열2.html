<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function proc1(){
	let fruit = ['apple', 'banana' , 'peach' , 'grape'];
	print(fruit, 'rst1')
}

//생성자 배열 생성
function proc2(){
	let fruit = new Array();
	fruit[0] = '자두';
	fruit[1] = '사과';
	fruit[2] = '딸기';

	print(fruit, 'rst2')
}

//생성자 배열 생성1
function proc3(){
    let fruit = new Array("참외", "오렌지", "바나나", "딸기");
	/*str = "";
	for(i=0; i<fruit.length;i++){
		str += fruit[i] + " ";
	}
	document.getElementById('rst3').innerHTML = str;*/
	print(fruit, 'rst3')
}


function print(fruit, rst){
	str = "";
	/*for(i=0; i<fruit.length;i++){
		str += fruit[i] + " ";
	}*/
	
	// for in문 : 해당 객체의 모든 열거 가능한 프로퍼티를 순회한다.
	// for (변수 in 객체)
	for(x in fruit){	
		str += fruit[x] + " " ;
	}	
	document.getElementById(rst).innerHTML = str;
}
</script>
<style>
	div{
	height: auto;
	padding : 10px; 
	margin: 10px;
	border : 1px dotted green;
		}
