<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

//할당 연산자(=) : 오른쪽 값을 왼쪽에 있는 변수나 원소, 프로퍼티에 할당한다.
	var x=10;
	console.log(x);
	
	var x;
	console.log(x=10);
	
	//수식에 여러 할당 연산자가 나타나면 해당 연산자들은 오른쪽에서 왼쪽으로 평가된다.
	x=y=z=10;
	console.log(x);
	console.log(y);
	console.log(z);

	//연산이 포함된 할당
	//+연산자는 숫자보다 문자열 우선순위가 높다
	//따라서 피연산자 중 문자열이 있다면 다른 피연산자도 문자열로 반환된다
	//숫자가 아닌 피연산자에 -연산자를 사용하면 피연산자를 숫자로 변환하려고 시도한다.
	var x = 10;
	console.log(x += 5);
	console.log(x -= 5);
	console.log(x *= 5);
	console.log(x /= 5);
	console.log(x %= 5);
	console.log(x += '5'); // 문자열로 변환 
	console.log(x -= '5'); // 숫자로 뺄셈연산

	
	
</script>
</head>
<body>












</body>
</html>
