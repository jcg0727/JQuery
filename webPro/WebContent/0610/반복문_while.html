<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>

//while
var i = 0;
while(i<10){
	document.write(i);
	i++;
}
document.write("<hr>");
//do while : 무조건 한번 실행 후 조건 검사
var j = 0;
do{
	document.write("do-" + j + "<br>");
	j++;
}while(j<10);
</script>
</head>
<body>

</body>
</html>
