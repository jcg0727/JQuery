<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>

//동등비교(값비교)
console.log(5 == '5');
console.log(5 == 10);
console.log(5 != '5');

//동등비교(값과 타입 비교)
console.log(5 === '5');
console.log(5 !== '5');

//크기비교
console.log(5 > 10);
console.log(5 < 10);
console.log(5 >= 10);
console.log(5 <= 10);

//-----------------------------------------------------------
// 논리 AND(&&) : 모두 참일 경우 true
console.log(true && true);
console.log(true && false);

console.log(0 && true);
console.log("" && true);
console.log(null && true);
console.log(undefined && true);

// 논리 or(||) : 둘 중 하나가 참인 경우 true
console.log(true || true);
console.log(true || false);
console.log(false || false);

//논리 NOT(!) : 거짓일경우 true, 참일경우 false
console.log(!true);
console.log(!false);
console.log(!5);
console.log(!!5);
console.log(!0);
console.log(!!0);

//-----------------------------------------------------------

//조건연산자(3항연산자)
var x = 10;
var y = 15;
console.log(x > y ? x - y : y - x)
</script>
</head>
<body>

</body>
</html>
