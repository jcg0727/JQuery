<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	a:link{
		text-decoration: none;
		color: blue;
		background-color: white;
	}
	
	a:visited{
		text-decoration: none;
		color: green;
		background-color: silver;
	}
	
	a:hover{
		text-decoration: none;
		color: white;
		background-color: blue;
	}
</style>

</head>
<body>

<a href="겨울왕국">겨울왕국</a> <br>
<a href="눈의여왕">눈의여왕</a><br>
<a href="라푼젤">라푼젤</a><br>
<a href="라따뚜이">라따뚜이</a>
</body>
</html>
