<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	button{display : none};

<script>
function proc1(t){
	//$(t).hide();
	
	//색상변경
	//t.style.color = 'blue'; //자바스크립트 코드
	//t.css('color' , 'red');  //t는 script객체이므로 제이쿼리 에서 사용할 수 없다
	$(t).css('color', 'red'); //t를 jQuery객체로 만들어준 후 사용가능하다
}

$(function(){ //$(document).ready(function(){});과 같은 기능, 간결하게 표현
	$('#jqd h2').on('click', function(){
		$(this).hide();
		
		if($('#jqd h2:visible').length < 1){ //div하위 h2가 모두 안보일때
			$('button').show();
		}
	});
	
	
	//$('button') // =$('#jqd button') 여러개의 버튼이 있을 경우, 해당 영역을 지정 
	$('#jqd button').on('click' , function(){
		$('#jqdd h2').show();
		$(this).hide(); 
	});
});

</script>
</head>
<body>

<h2 onclick="proc1(this)">클릭하면 사라집니다1</h2>
