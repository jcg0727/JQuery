<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
   $('#btn1').on('click', function(){
      $.ajax({
         url : 'lprod_ibatis.jsp',
         type : 'get',
         success : function(res){
            code = "";
            $.each(res, function(i){
              code += (i+1) + "번째 데이터 정보 <br>";
            code += "아이디 : " + res[i].lpid + "<br>";
            code += "분류코드 : " + res[i].lpgu + "<br>";
            code += "상품명 : " + res[i].lpname + "<br>";
            })
            $('#rst1').html(code)
            
             // 테이블 형태로 출력
             code = "<table border='1'>";
             code += "<tr class = 'tr1'><td class = 'td1'>아이디</td><td>분류코드</td><td>상품명</td></tr>";
             $.each(res, function(i){
                
                code += "<tr>";
                code += "<td>" + res[i].lpid + "</td>";
                code += "<td>" + res[i].lpgu + "</td>";
                code += "<td>" + res[i].lpname + "</td>";
                code += "</tr>";
             })
             code += "</table>";
             $('#rst2').html(code);
          },
          error : function(xhr){
             alert("상태 : " + xhr.status);
          },
          dataType : 'json'
          
       })
    })
    });
</script>
<style>
td{
   width: 200px;
   height: 40px;
   text-align: center;
   padding: 5px;
}
.tr1{
   background: yellow;
}
.td1{
   width: 200px;
}
</style>
</head>
<body>

   <input type="button" id="btn1" value="확인">
   <br>
   <div id="rst1"></div>
   <div id="rst2"></div>

</body>
</html>
