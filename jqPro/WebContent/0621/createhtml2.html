<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.min.js"></script>

<script>
	$(function(){
		
		$('#box1 input').on('click', function(){
			newPtag = $("<p title ='hello' onclick='proc1(this)'>HELLO JQUERY!!</p>");
			
			newPtag.appendTo('#box1 #rst1');//부모.append(자식)
		//	$('#box1 #rst1').append(newPtag);//자식.appendTo(부모)
		});
		
		$('#box2 input').on('click',function(){
			newPtag = $("<p></p>", {
				'title' : 'hello',
				'text' : 'HELLO jQuery',
				'click' : function(){
					$(this).css('font-size' , '2.0em').css('color' , 'lime');
				}
			});	
			$('#box2 #rst2').append(newPtag);
			
		});
		
		
	});
	
	function proc1(p){
		$(p).css('font-size' , '1.5em').css('color', 'pink');
	}	
		
</script>
</head>
<body>

	<div class="box" id="box1">
		<input type="button" value="새 요소 생성">
		<div id="rst1"></div>
	</div>
	
	<div class="box" id="box2">
		<input type="button" value="새 요소 생성">
		<div id="rst2"></div>
	</div>
	
	
	
</body>
</html>
