<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.min.js"></script>

<style>
.pcolor{
	color : red;
}
.backcolor{
	background: orange;
}
.borderblue{
	border : 2px solid blue;
	border-radius: 50%;
}

	div{
		margin : 20px;
		padding : 20px;
	}
	img{
		width: 140px;
		height: 140px;	
	}
</style>

<script>
 $(function(){
	 $('#btn1').on('click' , function(){
		 $('p').addClass('pcolor');
	 })
	 $('p').on('click', function(){
	//	 $(this).addClass('backcolor');
	//	 $(this).toggleClass('backcolor');
		if($(this).hasClass('backcolor')){
			$(this).removeClass('backcolor')
		}else{
			$(this).addClass('backcolor')
		}
	 })
	 
	 $('#rst1').on('mouseover',function(){
		 $(this).addClass('backcolor');
	 })
	 
	 //mouseout 일때 removeClass
	 $('#rst1').on('mouseout', function(){
		 $(this).removeClass('backcolor');
	 })
	 
	 
	 
	 
	/*  $('img').on('mouseover',function(){
		 $(this).addClass('borderblue');
	 })
	 
	 //mouseout 일때 removeClass
	 $('img').on('mouseout', function(){
		 $(this).removeClass('borderblue');
	 }) */
	 
	 $('img').hover(function(){
		 $(this).addClass('borderblue');
	 }, function(){
		 $(this).removeClass('borderblue');
	 })
	 
 })
</script>
</head>

</body>
