<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.min.js"></script>

<style>
	img{
		width: 100px;
		height: 100px;
	}
</style>

<script>
	$(function(){
			//대상요소(rst1)의 첫번재 img를 제거하고 대상요소의 내부 맨 뒤로 추가
		$('#append').on('click', function(){
			$('#rst1').append($('#rst1 img').first())
		})
		
		// 가장 마지막 요소가 대상요소(rst2)의 내부 맨앞으로 이동		
		$('#prepend').on('click', function(){
			$('#rst2').prepend($('#rst2 img').last())
			//$('#rst2').last().prependTo($('#rst2 img');
		})
	})

</script>


</head>
<body>
	<input type="button" id="append" value="append">
		<br>
	<div id="rst1">
		<img src="../images/아메리카노.jpg" alt="아메리카노">
		<img src="../images/가구1.jpg" alt="가구">
		<img src="../images/Koala.jpg" alt="코알라">
		<img src="../images/사자.jpg" alt="사자">
		<img src="../images/스포츠1.jpg" alt="스포츠">
	
	</div>	
<hr><hr>

	<input type="button" id="prepend" value="prepend">
		<br>
	<div id="rst2">
		<img src="../images/아메리카노.jpg" alt="아메리카노">
		<img src="../images/가구1.jpg" alt="가구">
		<img src="../images/Koala.jpg" alt="코알라">
		<img src="../images/사자.jpg" alt="사자">
		<img src="../images/스포츠1.jpg" alt="스포츠">
	
	</div>	


</body>
</html>
