<!DOCTYPE html>

<title>Insert title here</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
	
	$('li:first, li:last').css('background' , 'pink');
	
	$('li:eq(5)').css('background' , 'orange');
	
	$('li:lt(4)').css('font-size' , '2.0em').css('font-weight' , 'bold');
	
	$('.box li:even').css('background' , 'lightgreen');
	$('.box li:odd').css('color' , 'green');
	
	$('tr:even').css('background', 'lightgreen');
	$('tr:odd').css('color', 'green');
	$('tr:first').css('background', 'black').css('color' , 'white');
});

</script>

<style>
table{
	td : 40px;
}
