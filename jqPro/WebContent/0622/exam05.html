<script>
$(function(){
	$('input[type="button"]').css('background' , 'yellow');
	
	$('a[href^="mailto"]').css('background' , 'yellow');
	
	$('a[href*="power2c"]').css('text-decoration', 'none');
	
	$('img[id!=img1]').css('border', '3px solid blue' );
	
	$('img[src$="png"]').css('border', '3px solid green');
	
	$('img[alt]').css('border' , '5px solid black');
	
	$('img[title*=named]').css('border', '3px double black');
	
	$('img[id^=little]').css('border', '3px dotted black');
	
	$('input[type=text]').css('border' , '5px solid red');
});

</script>

</head>
