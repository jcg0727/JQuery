<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
		
	$("#runBtn").on("click" , function(){
		//각 요소가 갖고 잇는 상태 값 가져오기
		chk = $("#checkTest").prop("checked");
		
		//select option index2번째 항목이 선택되어있는가를 확인
		sel = $("#selTest option:eq(2)").prop("selected") ;
		
		//text 항목이 readonly 되어 있는가를 확인
		txt = $("#txtTest").prop("readonly");
		
		res = "체크박스 checked : " + chk + "<br>";
		res += "셀렉트박스 option:eq(2) : " + sel + "<br>";
		res += "text readonly : "  + txt + "<br>";
		
		$("#rst").html(res);
	})
	
	$("#changeBtn").on("click",function(){
		//현재 상태를 반대 상태로 변경
		 $("#checkTest").prop("checked", !chk);
		 $("#selTest option:eq(2)").prop("selected", !sel) ;
		 $("#txtTest").prop("readonly", !txt);
			res = "체크박스 checked : " + chk + "<br>";
			res += "셀렉트박스 option:eq(2) : " + sel + "<br>";
			res += "text readonly : "  + txt + "<br>";
	});
	
	/* $("#chkAll").on("change" , function(){
		console.log($(this).prop("checked"));
		
		$(".chk").prop("checked" , $(this).prop("checked"));
	}) */
	
	$(".chkAll").on("change" , function(){
		ck = $(this).prop("checked");
		//this(전체선택.chkAll)의 parent(d)
		$(this).parent().find(".chk").prop("checked" , ck);
	})
	
});
</script>
</head>
<body>
	<form>
	체크박스(라디오버튼): <input type="checkbox" id="checkTest" checked><br><br>

	리스트박스(select객체):
	<select id="selTest">
		<option value="1">하나</option><option value="2">둘</option>
		<option value="3" selected>셋</option><option value="4">넷</option>
	</select><br><br>
	
	text객체 (readonly) : <input type="text" value="가나다"	id="txtTest"><br><br>
	
	button객체(disabled):
	<input type="button" value="실행" id="runBtn">
	<input type="button" value="변경" id="changeBtn">
	</form>
	<div id="rst"></div>
	
	
	<div>
	체크박스(전체선택/해제)<br>
		<input type="checkbox" class="chkAll">전체선택
		<input type="checkbox" class="chk">1
		<input type="checkbox" class="chk">2
		<input type="checkbox" class="chk">3
		<input type="checkbox" class="chk">4
	</div>
	
	<div>
	체크박스(전체선택/해제)<br>
		<input type="checkbox" class="chkAll">전체선택
		<input type="checkbox" class="chk">1
		<input type="checkbox" class="chk">2
		<input type="checkbox" class="chk">3
		<input type="checkbox" class="chk">4
	</div>
	
	<div>
	체크박스(전체선택/해제)<br>
		<input type="checkbox" class="chkAll">전체선택
		<input type="checkbox" class="chk">1
		<input type="checkbox" class="chk">2
		<input type="checkbox" class="chk">3
		<input type="checkbox" class="chk">4
	</div>
	 
</body>
</html>
