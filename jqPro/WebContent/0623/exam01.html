<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<style>
	div{
		width : 300px;
	}
</style>
<script>
	$(function(){
		
		$('li').first().css("background" , "yellow");
		$("li:first-child").css("border", '4px solid red');
		$("li").last().css("background" , "green");
		$("li:last-child").css("border", "4px dotted blue");
	});

</script>
</head>
<body>

	<div>
		<h4>배달음식 인기순위</h4>
		<ol>
			<li>치킨</li>
			<li>중식</li>
			<li>피자</li>		
			<li>족발보쌈</li>		
			<li>분식</li>		
		</ol>
	</div>

	<div>
		<h4>선호하는 치킨 브랜드</h4>
		<ol>
			<li>교촌</li>
			<li>굽네</li>
			<li>BHC</li>		
			<li>BBQ</li>		
			<li>네네</li>		
		</ol>
	</div>


</body>
</html>
