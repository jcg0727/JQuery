	//jQuery글자 포함 안된 span 테두리 빨강
	$("span:not(:contains(jQuery))").css("border", "3px solid red");
	//span을 갖는 div 테두리 녹색
	$("div:has(span)").css("border" , "3px solid green");

	$("div:empty").css("border" , "3px solid orange");
	//div 후손요소 중 span 글자 빨강,굵게
	$("div span").css("color","red").css("font-weight" , "bold");

	$("div:parent").css({font-size : "1.5em"});
	
	
	
});
